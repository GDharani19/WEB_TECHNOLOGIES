<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ARITHEMATIC OPERATORS

        // ADDITION OPERATOR

        let a=20;
        let b=30;
        console.log(a+b);

        console.log(20+"dharani");
        console.log("dharani"+30);
        console.log(20+true);
        console.log(20+false);

        // SUBRACTION OPERATOR

        console.log(30-20);
        console.log(20-"dharani");
        console.log("dharani"-20);
        console.log("dharani"-"usha");
        console.log(30-true);
        console.log(30-false);

        // MULTIPLICATION OPERATOR

        console.log(30*20);
        console.log(20*"dharani");
        console.log("dharani"*20);
        console.log("dharani"*"usha");
        console.log(30*true);
        console.log(30*false);

        // DIVISION OPERATOR

        console.log(20/10);
        console.log(20/"dharani");
        console.log("dharani"/20);
        console.log("dharani"/"dharani");
        console.log(20/true);
        console.log(20/false);

        // MODULUS OPERATOR

        console.log(20%2);
        console.log(20%"dharani");
        console.log("dharani"%20);
        console.log("dharani"%"dharani");
        console.log(20%true);
        console.log(20%false);


        // LOGICAL OPERATORS

        // AND OPERATOR

        console.log(20%2==0 && 22%2==0);
        console.log(20%2==0 && 22%3==0);
        console.log(20%3==0 && 22%2==0);
        console.log(23%2==0 && 21%2==0);

        // OR OPERATOR

        console.log(20%2==0 || 22%2==0);
        console.log(20%2==0 || 22%3==0);
        console.log(21%2==0 || 22%2==0);
        console.log(21%2==0 || 23%2==0);

        // NOT OPERATOR

        console.log(!(20%2==0));
        console.log(!(20%3==0));
        console.log(!(21%2==0));

        // RELATIONAL OPERATORS

        console.log(20>30);
        console.log(20<30);
        console.log(20<10);
        console.log(20>10);
        console.log(20>=10);
        console.log(20<=10);
        console.log(20>=40);
        console.log(20<=40);

        // ASSIGNMENT OPERATORS

        let c=20;
        let d=30

        console.log(a+=b);
        console.log(a-+b);
        console.log(a*=b);
        console.log(a/=b);
        console.log(a%=b);

        // COMPARISION OPERATORS

        // == OPERATOR   IT CHECKS ONLY VALUE NOT A DATATYPE.

        console.log(20==20);
        console.log(20=="20");
        console.log(20==30);

        // === OPERATOR   It checks both datatype and value.

        console.log(20===20);
        console.log(20==="20");
        console.log(20===30);

        // != OPERATOR

        console.log(20!=20)
        console.log(30!=20);

        // TERINARY OPERATOR

        let mom="love"
        let dad="love"

        console.log((mom==dad)?"I love parents" : "I like parents");

        // INCREMENT AND DECREMENT OPERATOR

        // PRE & POST INCREMENT

        let num=20;

        console.log(++num);
        console.log(num);

        console.log(num++);
        console.log(num)

        // PRE & POST DECREMENT

        console.log(--num);
        console.log(num);

        console.log(num--);
        console.log(num);

    </script>
</head>
<body>
    
</body>
</html>
