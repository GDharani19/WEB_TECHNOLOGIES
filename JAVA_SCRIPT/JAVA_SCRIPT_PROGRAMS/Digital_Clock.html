<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            width: 100%;
            height: 90vh;
            /* background-image: url(https://housing.com/news/wp-content/uploads/2022/11/DESIGNER-WALL-CLOCK-FEATURE-compressed.jpg); */
            /* background-image: url(https://www.avikalp.com/cdn/shop/products/MWZ1743_wallpaper1_fb40a8b8-a309-41a9-af7d-915696716ce6.jpg?v=1653179297); */
            /* background-image: url(https://media1.tenor.com/m/9pILou2rBtQAAAAd/good-morning-alarm-clock.gif); */
            /* background-image: url(https://assets.vogue.com/photos/589133c8b482c0ea0e4d6ac3/master/w_1600%2Cc_limit/snooze-button-sleep.gif); */
            background-image: url(https://bestanimations.com/media/alarm/1399204879funny-alarm-clock-animated-gif-9.gif);
            background-repeat: no-repeat;
            background-size: 1800px 650px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            width: 80%;
            height: 80vh;
            border: solid 3px rgb(243, 165, 206);
            box-shadow: 6px 6px 40px rgb(186, 186, 243),-6px 6px 40px rgb(164, 164, 246),6px -6px 40px rgb(164, 164, 246),-6px -6px 40px rgb(164, 164, 246);
            backdrop-filter: blur(1px);
            border-radius: 20px;
            color: rgb(245, 168, 209);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position:absolute;
            top: 9%;
        }

        #time{
            font-size: 14vh;
            /* color: maroon; */
            color: rgb(244, 141, 196);
        }

        #date{
            font-size: 12vh;
            /* color: black; */
            color: rgb(164, 164, 246);
        }

        #day{
            font-size: 10vh;
            color: lightgreen;
        }

        #sec{
            color: lightsalmon;
            font-size: 80vh;
            opacity: 0.2;
        }

        h1{
            line-height: 60%;
        }
    </style>

</head>
<body>
    <div>
        <h1 id="time"></h1>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
    </div>

    <h1 id="sec">60</h1>

    <script>
        function time1()
        {
            // date object creation
            let date=new Date();

            // hours
            let h=date.getHours();

            let h1=(h>12)?(h-12):h;
            let h2=(h1<10)?("0"+h1):h1;
            let am_pm=(h2<=12)?("PM"):("AM");

            // minutes

            let m=date.getMinutes();
            let m1=(m<10)?("0"+m):m;

            // Assigning date to empty tag

            document.getElementById("time").innerHTML=`${h2}:${m1} ${am_pm}`;

            // date

            let date1=date.getDate();
            let date2=(date1<10)?("0"+date1):date1;

            // month

            let month=date.getMonth();
            let arrmonth=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

            // Year

            let year=date.getFullYear();

            // Assign date/month/year to empty tag

            document.getElementById("date").innerHTML=`${date2} / ${arrmonth[month]} / ${year}`;

            // day

            let day=date.getDay()
            let arrday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

            // Assign day to the empty tag

            document.getElementById("day").innerHTML=`${arrday[day]}`;

            // Seconds

            let s=date.getSeconds();
            let s1=(s<10)?("0"+s):s;

            // assign seconds to empty tag

            document.getElementById("sec").innerHTML=`${s1}`

            
        }
        time1()

        // calling function to every 1 sec by using setInterval method

        setInterval(() => {
            time1()
        }, 1000);

    </script>
</body>
</html>
