    <style>
        body{
            display: flex;

        button{
            padding: 10px 30px;
            background-color: lightcoral;
            border-radius: 5px;
            box-shadow: 2px 2px 10px gray;
        }
        #head{
            font-size: 100px;
            animation: rotate 8s infinite linear ;
            word-spacing: 3%;
        }
        @keyframes rotate {
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
        span{
            animation: color 10s infinite linear ;

            
        }
        @keyframes color {
            0%{
                color: rgb(8, 241, 163)
            }
            20%{
                color: rgb(135, 79, 10)
            }
            40%{
                color: chocolate
            }
            60%{
                color: rgb(5, 5, 168)
            }
            80%{
                color: purple
            }
            90%{
                color: orange
            }
            
        }
        #rem{
            animation: color1 14s infinite linear ;
            
        }
        @keyframes color1 {
            0%{
                color: rgb(70, 30, 55)
            }
            20%{
                color: rgb(9, 239, 151)
            }
            40%{
                color:rgb(18, 177, 240)
            }
            60%{
                color: rgb(86, 20, 20)
            }
            80%{
                color: rgb(220, 127, 5)
            }
            90%{
                color: rgb(146, 7, 76)
            }
        }
    </style>
</head>
