<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // CONDITIONAL STATEMENTS
        
        // SIMPLE-IF CONDITION

        let a=20;
        if (a%2==0);
        {
            console.log("Given Number is Even");
        }

        // IF-ELSE CONDITION

        let b=40;
        
        if (b%2==0)
        {
            console.log("The given number is even");
        }
        else
        {
            console.log("The given number is odd");
        }

        // ELSE-IF LADDER CONDITION

        let phone1="dabba phone"
        let phone2="iphone"

        if (phone1=="dabba phone")
        {
            console.log("Auto lover");
        }

        else if (phone2=="iphone")
        {
            console.log("Pub lover");
        }

        else
        {
            console.log("bakra husband");
        }

        // SWITCH CONDITION

        let day=5;

        switch (day)
        {
            case 0:console.log("sunday");
            break;
            case 1:console.log("Monday");
            break;
            case 2:console.log("Tuesday");
            break;
            case 3:console.log("Wednesday");
            break;
            case 4:console.log("Thursday");
            break;
            case 5:console.log("Friday");
            break;
            case 6:console.log("Saturday");
            break;
            default:console.log("Not matched with the above condition");
        }
    </script>
</head>

</body>
</html>
