            let color="#";
            let arrcolor=['A','B','C','D','E','F',0,1,2,3,4,5,6,6,7,8,9,'a','b','c','d','e','f']
            console.log(arrcolor.length)

            {

                console.log(a)
                let b=arrcolor[a]
                console.log(b)
                color+=b
            }

            console.log(color)

            // document.getElementById
            // color given to body we have shortcut style attribute with bgc color property assign value

            document.body.style.backgroundColor=color
            // to see color code empty code
            document.getElementById("abc").innerHTML=color
        }
