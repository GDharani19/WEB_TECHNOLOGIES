<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[10,20,30,40,50]
        let arr2=["html","css","java script",10,20.45,true,false]

        // length

        let a=arr1.length
        let b=arr2.length
        console.log(a)
        console.log(b)

        console.log("")

        // Concat()

        let c=arr2.concat(["react js","angular js","node js","bootstrap",31,36,"angular js","react js"])
        console.log(c)

        console.log("")

        // join()

        let d=arr2.join("+")
        console.log(typeof d)
        console.log(d)

        console.log("")

        // indexof()

        let e=c.indexOf("react js")
        console.log(e)

        console.log("")

        // lastindexof()

        let f=c.lastIndexOf("angular js")
        let g=c.lastIndexOf("react js")
        console.log(`The last index of angular js is : ${f}`)
        console.log(`The last index of angular js is : ${g}`)

        console.log("")

        // sort()

        let h=arr2.sort()
        console.log(h)

        let arr3=[1,5,3,9,4,0,2,23,45,68,6]
        console.log(arr3.sort())

        console.log("")

        // reverse()

        console.log(arr3.reverse())
        console.log("")


        // slice(starting index,ending index)
        // It will not effect on the original array

        let arr4=[10,20,30,40,50,60]
        console.log(arr4.slice(2,5))
        console.log(arr4.slice(-6,6))
        console.log(arr4.slice(-5,-1))
        console.log(arr4.slice(-5,-6))
        console.log(arr4.slice(-1,0))
        console.log(arr4.slice(-1,))
        console.log(arr4.slice(-4,5))
        console.log(arr4.slice(-4,3))

        console.log(arr4)

        console.log("")


        // splice(starting index,no of elements to delete,adding elements)

        let arr5=[1,2,3,4,5,6,7,8]
        console.log(arr5)

        console.log("")

        console.log(arr5.splice(1,2))
        console.log(arr5)

        console.log("")

        console.log(arr5.splice(1,1,"html","css","js"))
        console.log(arr5)

        console.log("")

        console.log(arr5.splice(2,0,'A','B','C'))
        console.log(arr5)

        console.log("")

        console.log(arr5.splice(5,0,"DHARANI"))
        console.log(arr5)

        console.log("")


        // Adding and Deleting elements at starting and ending of an array

        let arr=[10,30,60,6,33]
        console.log(arr)

        arr.unshift("html","css")
        console.log(arr)

        arr.shift()
        console.log(arr)

        arr.push("react js","angular js")
        console.log(arr)
        
        arr.pop()
        console.log(arr)

    </script>
</body>
</html>
