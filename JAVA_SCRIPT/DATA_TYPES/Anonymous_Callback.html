<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Callback function syntax

        // function demo(arg1)
        // {
        //     arg1()  call callback function
        // }
        // demo(
        //     function()
        //     {

        //     }
        // )

        
        // EXAMPLE

        function mobile(num)
        {
            console.log("I will call you later....")
            // console.log(num)
            num()
        }
        mobile(
            function()
            {
                console.log("Tell me something.......")
            }
        )


        // Radius of the circle 

        function demo(num)
        {
            let a=num(5)
            console.log(`The return value is :${a}`)
        }
        demo(
            function(radius)
            {
                areaofcircle=3.14*radius*radius;
                console.log(`The area of the circle is :${areaofcircle}`)
                return areaofcircle;
            }
        )

        // To check prime number or not

        function demo(num)
        {
            num(1,2,3,4,5,67,34,59)
        }
        demo(
            function(...rest)
            {
                console.log(rest)
                // To receive values from rest parameter
                for(i=0;i<=rest.length-1;i++)
                {
                    let b=rest[i]
                    console.log(b)

                    // Prime number logic

                    let count=0;
                    for(j=1;j<=b;j++)
                    {
                        if(b%j==0)
                        {
                            count++;
                        }
                    }
                    if (count==2)
                    {
                        console.log("Prime Number")
                    }
                    else
                    {
                        console.log("Not a prime number")
                    }
                }
            }
        )


    </script>
</head>
