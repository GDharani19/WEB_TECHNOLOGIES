<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Arrow function with Callback function

        function mobile(arg1)
        {
            console.log("I will call you later.........")
            // console.log(arg1)
            arg1()
        }
        mobile(
            ()=>{
                console.log("Callback function with arrow function.......")
            }
        )
    </script>
</head>
