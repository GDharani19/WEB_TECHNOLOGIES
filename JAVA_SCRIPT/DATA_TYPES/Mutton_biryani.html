    <script>

        function glassbowl(rawmutton,masala)
        {   
            marinatedmutton=rawmutton+masala;
            return marinatedmutton;
        }
        let m=glassbowl(10,6)
        console.log(marinatedmutton)

        function cookingbowl(water,cookedmutton)
        {
            eatingplate=water+cookedmutton;
            return eatingplate;
        }
        let b=cookingbowl(3,m)
        console.log(b)

        function eatingplate1(cookedmutton,rice)
        {
            eatingplate1=cookedmutton+rice;
            return eatingplate1;
        }
        let c=eatingplate1(b,5)
        console.log(c)
