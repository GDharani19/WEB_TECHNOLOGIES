<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Logo</title>
    <style>

        .g{
            background-color: white;
            width: auto;
            height: 200px;
        }
        .a{
            width: 200px;
            height: 200px;
            background:linear-gradient(to left top,#3051f1 0%,#c92bb7 60%,#fa7e1e ) no-repeat;
            border: 10px  solid;
            border-radius: 50px;
            margin-top: 40px;

        }

        .b{
            width: 150px;
            height: 150px;
            background: linear-gradient(to right bottom,#3051f0 0%,#c92bb7 60%,#fa7e1e ) no-repeat;
            margin : 8%;
            border: solid 5px  ;
            border-radius: 30px;
            margin-top: 20px;
            

        }

        .c{
            width: 110px;
            height: 30px;
            float: left;
        }

        .d{
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            float: left;
            margin-left: 1%;
        }

         .e{
            width: 70px;
            height: 70px;
            background: linear-gradient(to right bottom ,#fa7e1e 0%0,#c92bb7 60%) no-repeat;
            margin-bottom: 20%;
            margin-top: 20%;
            margin-left: 18%;
            margin-right: 15%;
            border-radius: 50%;
            border: solid 5px black;
            margin-top: 20px;
        }
 

    </style>

        
</head>
<body>
    <center>
        <div class="g"></div>
            <div class="a">
                <div class="b"><br>
                    <div class="c"></div>
                    <div class="d"></div>
                    <div class="e"></div>
                </div>
            </div>    
    </center>
</body>
</html>
