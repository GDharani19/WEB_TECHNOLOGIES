<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            width: 2000;
            height: 50vh;
            background-color: red;
            display: flex;
            justify-content:flex-start ;
            align-items: center;
            gap: 10px;
            overflow: scroll;
        }

        .child{
            flex-shrink: 0;
            width: 500px;
            height: 50vh;
            background-color: yellow;
        }

        .parent::-webkit-scrollbar{
            width: 20px;
            height: 20px;
            background-color: green;
            /* border-radius: 10px; */
        }

        .parent::-webkit-scrollbar-thumb{
            width: 1vw;
            /* background-color: deepskyblue; */
            background-image: linear-gradient(to bottom,deeppink 20% ,yellow 50%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
