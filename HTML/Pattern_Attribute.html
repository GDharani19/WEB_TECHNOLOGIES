<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <table>
        <tr>
                <td>NAME</td>
                <td>:</td>
                <td><input type="text" name="" id="" pattern="[a-zA-Z]{3,15}" title="please enter atleast 3 characters"></td>
        <tr>
            <td>PHONE NO</td>
            <td>:</td>
            <td><input type="text" name="" id="" pattern="[6-9]{1} [0-9]{9}"></td>
        </tr>

        <tr>
            <td>EMAIL ID</td>
            <td>:</td>
            <td><input type="text" name="" id="" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"></td>
        </tr>

        <tr>
            <td>PASSWORD 1</td>
            <td>:</td>
            <td><input type="password" name="" id="" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}"></td>
        </tr>

        <tr>
            <td>PASSWORD 2</td>
            <td>:</td>
            <td><input type="password" name="" id="" pattern=".{8,}"></td>
        </tr>

        <tr>
            <td>PINCODE</td>
            <td>:</td>
            <td><input type="text" name="" id="" pattern="[0-9]{6}"></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td><center><input type="submit" name="" id=""></center></td>
        </tr>

    </table>
    </form>
</body>
</html>
