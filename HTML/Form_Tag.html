<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="name">
        <br>
        <input type="number" placeholder="phone no">
        <br>
        <input type="password" placeholder="password">
        <br>
        <input type="range">
        <br>
        <input type="color">
        <br>
        <input type="time">
        <br>
        <input type="date">
        <br>
        <input type="month">
        <br>
        <input type="file">
        <br>
        <input type="search">
        <br>
        

        <!-- type=radio ==> single selection option -->

        <h1>SELECT YOUR GENDER</h1>

        <input type="radio" value="female" name="gen">FEMALE
        <br>
        <input type="radio" value="male" name="gen">MALE
        <br>
        <input type="radio" value="others" name="gen">OTHERS
        <br>


        <!--type=checkbox ==> multiple option selection  -->

        <h1>SELECT YOUR SKILLS</h1>

        <input type="checkbox" value="java">java
        <br>
        <input type="checkbox" value="python">python
        <br>
        <input type="checkbox" value="sql">sql
        <br>
        <input type="checkbox" value="testing">testing
        <br>

        <input type="submit" value="sign in">
        <br>
        <input type="button" value="log in">
        <br>
        <button>Click</button>
    </form>
</body>
</html>
