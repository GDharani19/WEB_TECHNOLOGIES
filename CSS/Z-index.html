<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .parent{
            width: 20%;
            height: 230px;
            background-color: chartreuse;
            position: relative;
        }

        .common{
            width: 150px;
            height: 100px;
            /* background-color: red; */
            position: absolute;
            rotate: 10deg;
            border: solid black 5px;
            /* margin-right: 40px; */
        }

        .child1{
            background-color: rgb(230, 150, 170);
            z-index: 3;
            left: 30px;
            top: 30px;
            text-align: center;

        }

        .a{
            margin-top: 24px;
            font-style: italic;
            font-size: 40px;
        }

        .child2{
            background-color: rgb(130, 90, 170);
            z-index: 2;
            left: 60px;
            top: 60px;
        }

        .child3{
            background-color: rgb(30, 150, 200);
            z-index: 1;
            left: 90px;
            top: 90px;
        }

        .parent1{
            width: 500px;
            height: 300px;
            background-color: black;
        }

        
    </style>
</head>
<body>
    <div class="parent">
        <div class="common child1"><div class="a">Z-Index</div></div>
        <div class="common child2"></div>
        <div class="common child3"></div>
    </div>

    <div class="parent1">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div>
</body>
</html>
