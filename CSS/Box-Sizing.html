<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            box-sizing: border-box;
        }
        div{
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin: 20px;
            font-size: 50px;
            text-align: center;
        }

        .a{
            background-color: chartreuse;
            /* padding-left: 100px; */
        }

        .b{
            background-color: deeppink;
        }

        .c{
            background-color: yellow;
        }

        .d{
            background-color: maroon;
        }

        .e{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="a">DHARANI</div>
    <div class="b">LAVANYA</div>
    <div class="c">VINITHA</div>
    <div class="d">SAI</div>
    <div class="e">PAVANI</div>
</body>
</html>
