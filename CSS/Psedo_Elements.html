        /* for the above syntaxes apply for all the body , html before 2 times ,after 2 times */

        h1{
            color: darkgreen;
        }

        /* for the above syntaxes apply for all the body , html before 2 times , after 2 times : to overcome this 
            problem we have to use the syntax : selector::{} */

        h1::before{
            content: 'BEFORE';
            color: maroon;
        } 
        
        h1::first-letter{
            font-size: 100px;
            color: chartreuse;
        }

        h1::first-line{
            color: violet;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO PSEUDO ELEMENTS</h1>
