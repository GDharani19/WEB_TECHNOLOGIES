<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 650px;
            transition-delay:3s;
        }

        .div1{
            width: 500px;
            height: 500px;
            background-color: chartreuse;
            border: 4px solid maroon;
            /* transition-property: border-radius;
            transition-duration: 5s; */
            transition: border-radius,10s;
            transition-delay: 3s;
        }

        .div1:hover{
            border-radius: 50%;
            box-shadow: 0px 0px 100px deeppink;
        }

        img{
            width: 500px;
            height: 500px;
            /* transition-property: border-radius;
            transition-duration: 10s,500ms; */
            opacity: 0;
            transition: all 10s;
            transition-delay:all 3s;
            
        }

        .div1:hover img{
            border-radius: 50%;
            opacity: 1;
            transform: scale(1.09);
            
            transition-duration: 10s;
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="https://s3.youthkiawaaz.com/wp-content/uploads/2020/06/27135008/Golconda-Fort.jpeg" alt="">
    </div>
</body>
</html>
