<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>

    <style>

        body{
            margin: 0;
            top: 0;
        }

        .parent{
            
            width: 100%;
            height: 400px;
            background-color: yellow;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: nowrap;
        }

        .fit{
            width: 400px;
            height: 300px;
            background-color: palegreen;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            
        }

        img{
            width: 200px;
            height: 200px;
        }

        .pos1{
            object-fit: fill;
        }

        .pos2{
            object-fit: cover;
        }

        .pos3{
            object-fit: contain;
        }

        .pos4{
            object-fit: scale-down;
        }

        .pos5{
            object-fit: none;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="fit"><img class="pos1" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt=""></div>
        <div class="fit"><img class="pos2" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt=""></div>
        <div class="fit"><img class="pos3" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt=""></div>
        <div class="fit"><img class="pos4" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt=""></div>
        <div class="fit"><img class="pos5" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt=""></div>
    </div>
</body>
</html>
