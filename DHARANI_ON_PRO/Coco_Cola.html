<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoCola</title>
    <style>
        @import url("https://fonts.googleapis.com/css?famiyl=Poppins:200,300,400,500,600,700,800,900&display=swap");

        * {
            margin: 10;
            padding-right: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #151515;
        }

        .card {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            transition-delay: 0.5s;
        }

        .card:hover {
            width: 600px;
            transition-delay: 0.5s;
        }

        .card .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .circle::before {
            content: "";
            position: absolute;
            top: 30;
            left: 2;
            right: 2;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: #191919;
            border: 8px solid var(--clr);
            filter: drop-shadow(0 0 10px var(--clr)) drop-shadow(0 0 60px var(--clr));
            transition: 0.5s, background 0.5s;
            transition-delay: 0.75s, 1s;
        }
        .card:hover .circle::before {
            transition-delay: 0.5s;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: var(--clr);
        }

        .card .circle .logo {
        position: relative;
        width: 250px;
        transition: 0.5s;
        transition-delay: 0.5s;
        }


        .card:hover .circle .logo {
            transform: scale(0);
            transition-delay: 0s;
        }
        
        .card .product_img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(315deg);
            height: 300px;
            transition: 0.5s ease-in-out;
        }


        .card:hover .product_img {
            transition-delay: 0.75s;
            top: 25%;
            left: 72%;
            height: 500px;
            transform: translate(-50%, -50%) scale(1) rotate(25deg);
        }
        
        .card .content {
            position: absolute;
            width: 50%;
            left: 20%;
            padding: 20px 20px 20px 20px;
            opacity: 0;
            transition: 0.5s;
            visibility: hidden;
        }
        

        .card:hover .content {
            transition-delay: 0.75s;
            opacity: 1;
            visibility: visible;
            left: 20px;
        }
        
        .card .content h2 {
            color: #fff;
            text-transform: uppercase;
            font-size: 2.5em;
            line-height: 1em;
        } 
        
        .card .content p {
            color: #fff;
        }

        .card .content a {
            position: relative;
            color: #111;
            background: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
        }


    </style>
</head>
<body>

    <div class="card">
        <div class="circle" style="--clr:#f40103">
            <img src="https://drive.google.com/uc?export=view&id=1m4XceTGeiuvdoEkiWQX4Il5nYtAH8tRw" alt="" class="logo">
        </div>

    <div class="content"><h2>CocoCola</h2>
        <p>CocoCola is a refreshing beverage that quenches your thirst and tantalizes your taste buds. </br>Our secret blend of flavors.</p>
    </div>
    <img src="https://drive.google.com/uc?export=view&id=1ly_grxitjKviI85yrLUw-cznk1TGg2M2" class="product_img">
    </div>

</body>
</html>
