<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic_Gradient</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            background-size: 200px 200px;
            background-image: repeating-conic-gradient(green 0deg 30deg,deeppink 30deg 60deg,chartreuse 60deg 90deg,blue 90deg 120deg,red 120deg 150deg,purple 150deg 180deg,plum 180deg 210deg,gold 210deg 240deg,maroon 240deg 270deg,bisque 270deg 300deg,chocolate 300deg 330deg,pink 330deg 360deg);
        }

        .div1{
            width: 500px;
            height: 500px;
            border: solid 5px black;
            border-radius: 50%;
            background-image: conic-gradient(green 0deg 30deg,deeppink 30deg 60deg,chartreuse 60deg 90deg,blue 90deg 120deg,red 120deg 150deg,purple 150deg 180deg,plum 180deg 210deg,gold 210deg 240deg,maroon 240deg 270deg,bisque 270deg 300deg,chocolate 300deg 330deg,pink 330deg 360deg);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
